<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../config.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <a href="../index.html"> ⬅️ back </a>
  </header>

  <main>
    <div x-data="{ open: false }">
      <button class="px-4 py-2 bg-gray-200 text-sm rounded hover:bg-gray-300" @click="open = ! open">Toggle</button>

      <div x-data="customData" x-show="open" @click.outside="open = false">
        <ul class="rounded shadow-lg w-4/12 md:max-w-md p-3">
          <template x-for="item in items">
            <li class="text-gray-500 hover:text-gray-700" x-text="item"></li>
          </template>
        </ul>
      </div>
    </div>
  </main>

  <script>
    const customData = { items: [1, 2, 3, 4, 5] }
  </script>
</body>

</html>
