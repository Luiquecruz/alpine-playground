<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../config.css">

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <a href="../index.html"> ⬅️ back </a>
  </header>

  <main>
    <div x-data="{ 'showModal': false }" @keydown.escape="showModal = false">
      <button class="px-4 py-2 bg-gray-200 text-sm rounded hover:bg-gray-300"
              @click="showModal = true">Open modal</button>

      <div style="background-color: rgba(0,0,0,0.5)" x-cloak x-show="showModal"
           :class="{ 'absolute inset-0 z-0': showModal }">
      </div>

      <!-- modal -->
      <div class="bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg p-4 text-left relative z-10" x-cloak
        x-show="showModal" @click.away="showModal = false">

        <!-- modal header -->
        <div class="flex justify-between items-center pb-2">
          <p class="text-2xl font-bold">Modal sample</p>

          <button class="cursor-pointer z-50" @click="showModal = false">
            <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 18 18">
              <path
                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
              </path>
            </svg>
          </button>
        </div>

        <!-- modal content -->
        <div>
          <p>Modal content goes here ...</p>
        </div>

        <!-- modal footer -->
        <div class="flex justify-end pt-2">
          <button class="px-4 py-2 bg-gray-800 rounded text-sm text-white hover:bg-gray-700"
            @click="showModal = false">Close</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
